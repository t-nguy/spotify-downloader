<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://www.youtube.com; script-src 'self' https://code.jquery.com https://cdn.jsdelivr.net; connect-src 'self' https://api.spotify.com https://www.googleapis.com; img-src 'self' https://i.ytimg.com; style-src 'self' https://cdn.jsdelivr.net">
    <title>Spotify Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="topBar" class="p-3">
        <h1 id="userName">Loading...</h1>
        <button id="signOut" class="btn">Sign Out</button>
    </div>
    <div class="row py-5 pl-5 pr-3">
        <div id="downloads" class="card col-4">
            <ul id="downloadsGroup" class="list-group list-group-flush">
                <li class="list-group-item">Downloads:</li>
            </ul>
        </div>
        <div id="player" class="col-8 p-5" align="center">
            <h3 id="songArtistName">Artist - Song Name</h3>
            <button id="previous" class="btn" disabled>Previous</button>
            <button id="pausePlay" class="btn" disabled>Play</button>
            <button id="next" class="btn" disabled>Next</button>
        </div>
    </div>
    <div id="videos" class="m-4"></div>
    <script src="client.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
